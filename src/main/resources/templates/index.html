<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"></script>

  <title>Кинотеатр "Ностальгия"</title>
</head>
<body>
<div class="container-fluid p-0">
  <input type="hidden" name="logoId">
  <nav class="navbar navbar-expand-lg border-bottom border-dark bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img th:src="@{/files/{fileId}(fileId=1)}" alt="Logo" height="80">
      </a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link active" href="/">Главная</a>
          <a class="nav-item nav-link" href="#">Расписание сеансов</a>
          <a class="nav-item nav-link" href="#">Кинотека</a>
        </div>
        <div class="d-flex" th:if="${user.fullName == 'Гость'}">
          <a class="nav-link text-secondary me-3" href="#">Регистрация</a>
          <a class="nav-link text-secondary" href="#">Войти</a>
        </div>
        <div class="d-flex" th:if="${user.fullName != 'Гость'}">
          <a class="nav-link text-secondary me-3" href="#" th:text="${user.name}"></a>
          <a class="nav-link text-secondary" href="#">Выйти</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="mx-auto p-2" style="width: 600px;">
    <div class="shadow-lg p-2 mb-4 bg-body-tertiary rounded">
      <p class="text-center">Добро пожаловать в кинотеатр "Ностальгия".</p>
      <p class="text-center">Пожалуйста, выберите опцию из списка выше.</p>
    </div>
  </div>
</div>
</body>
</html>
