<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <title>Кинотеатр "Ностальгия"</title>
</head>
<body>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg border-bottom border-dark bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img th:src="@{/files/1}" alt="logo" height="80">
        </a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav me-auto">
            <a class="nav-link text-secondary" href="/">Главная</a>
            <a class="nav-link text-secondary" th:href="@{/sessions}">Расписание сеансов</a>
            <a class="nav-link text-secondary" th:href="@{/films}">Кинотека</a>
          </div>
          <div class="d-flex">
            <a class="nav-link text-secondary me-3" th:href="@{/users/register}">Регистрация </a>
            <a class="nav-link text-primary" th:href="@{/users/login}">Вход</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-7">
          <form class="mt-3" th:action="@{/users/login}" method="post">
            <div class="mb-3" th:if="${error}">
              <p class="text-danger" th:text="${error}"></p>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"><b>Почта</b></label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Ivan@mail.ru" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"><b>Пароль</b></label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 row">
              <div class="col-6">
                <p>Ещё не зарегистрированы? <br><a th:href="@{/users/register}">Зарегистрируйтесь сейчас!</a></br></p>
              </div>
              <div class="col-6">
                <button class="btn btn-primary w-50 float-end" type="submit">Войти</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </div>
</body>
</html>
