<!doctype html>
<html lang="en">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <title>Кинотеатр "Ностальгия"</title>
</head>
<body>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg border-bottom border-dark bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img th:src="@{/files/1}" alt="logo" height="80">
        </a>
        <div class="collapse navbar-collapse">
          <div class="navbar-nav me-auto">
            <a class="nav-link text-secondary" href="/">Главная</a>
            <a class="nav-link text-secondary" th:href="@{/sessions}">Расписание сеансов</a>
            <a class="nav-link text-secondary" th:href="@{/films}">Кинотека</a>
          </div>
          <div class="d-flex">
            <a class="nav-link text-secondary me-3" href="#" th:text="${user.fullName}"></a>
            <a class="nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="text-center">
      <img th:src="@{/files/2}" alt="ticket" height="300">
    </div>
    <div class="row text-center">
      <p class="fw-semibold">Вы приобрели билет!</p>
      <p/>
      <span class="bold" th:text="${ticket.filmName}"></span></br>
      <span class="semi-bold">Начало сеанса: <span class="fw-lighter" th:text="${ticket.sessionStartTime}"></span></span></br>
      <span class="semi-bold">Зал: <span class="fw-lighter" th:text="${ticket.hallName}"></span></span></br>
      <span class="semi-bold">Ряд: <span class="fw-lighter" th:text="${ticket.rowNumber}"></span></span></br>
      <span class="semi-bold">Место: <span class="fw-lighter" th:text="${ticket.placeNumber}"></span></span>
    </div>
  </div>
</body>
</html>
